{% extends  'base.html' %}

{% block title %} Create task {% endblock %}

{% block body %}
    {% with messages = get_flashed_messages() %}
          {% if messages %}
              <div class="notification is-danger">
                  {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">login page</a>.
              </div>
          {% endif %}
          {% endwith %}
      <form method="POST">
        <div class="mb-3">
            <label for="task" class="form-label">Task</label>
            <input type="text" name="task" class="form-control" id="task" aria-describedby="task">
          </div>
          <div class="mb-3">
            <label for="due" class="form-label">Due Date</label>
            <input type="date" name="due" class="form-control" id="due">
          </div>
          <div class="mb-3">
            <label for="due" class="form-label">Status</label>
            <select name="status" class="form-select" aria-label="Default select example">
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
            </div>
            <div class="mb-3">
            <label for="assignee" class="form-label">Assignee ID</label>
            <select name="assignee" class="form-select" aria-label="Subordinate list">
            {% for subordinate in subordinates %}
            <option value={{subordinate}} selected>{{subordinate}}</option>
            {% endfor %}
            </select>
            </div>
          <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
